<section class="main" [ngClass]="{ hidden: noTodoClass$ | async }">
  <input type="checkbox" class="toggle-all" name="toggle-all" id="toggle-all" [checked]="isAllTodosSelected$ | async"
    (change)="toggleAllTodos($event)"
  >
  <label class="toggle" for="toggle-all"> Mark all as completed</label>
  <p class="info">double click the task to edit</p>
  <ul class="todo-list">
    <app-todo
      *ngFor="let todo of visibleTodos$ | async"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingIdEvent)="setEditingId($event)"
    >
    </app-todo>
  </ul>
</section>
